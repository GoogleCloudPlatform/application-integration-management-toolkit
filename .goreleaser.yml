# goreleaser version 1.16.0
# commit: 945b5453d953e36c7fcad8ff64206c021413271b
# built by: homebrew
# goos: darwin
# goarch: arm64

# .goreleaser.yml
project_name: integrationcli

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: integrationcli
    main: ./main.go
    binary: integrationcli
    goos:
      - linux
      - darwin
      - windows
    flags:
    - -trimpath
    - -buildvcs=true
    ldflags:
      - -s -w -extldflags "-static" -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    gcflags:
    - all="-l"
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
      - goos: linux
        goarch: arm64

archives:
  - id: integrationcli
    format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "linux" }}Linux
      {{- else if eq .Arch "windows" }}Windows
      {{- else if eq .Arch "darwin" }}Darwin
      {{- else }}{{ .Arch }}{{ end }}
    wrap_in_directory: true
    rlcp: true
    files:
      - LICENSE.txt
    builds:
      - integrationcli

checksum:
  name_template: 'checksums.txt'

signs:
  - cmd: cosign
    stdin: '{{ .Env.COSIGN_PASSWORD }}'
    args:
    - "sign-blob"
    - "--key=cosign.key"
    - "--output-signature=${signature}"
    - "${artifact}"
    - "--yes"
    artifacts: all
    output: true


changelog:
  sort: asc
  use: github
  groups:
    - title: 'Change Log'
      order: 0

release:
  draft: true
  prerelease: true

# gcloud builds submit --config=gcr-build.yaml --project=project-name --substitutions=TAG_NAME="v0.65"
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/integrationcli:$TAG_NAME', '-f', 'Dockerfile', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/integrationcli:$TAG_NAME']
- name: 'gcr.io/cloud-builders/docker'
  args: ['tag', 'gcr.io/$PROJECT_ID/integrationcli:$TAG_NAME', 'gcr.io/$PROJECT_ID/integrationcli:latest']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/integrationcli:latest']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/integrationcli-builder:$TAG_NAME', '-f', 'Dockerfile.builder', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/integrationcli-builder:$TAG_NAME']
- name: 'gcr.io/cloud-builders/docker'
  args: ['tag', 'gcr.io/$PROJECT_ID/integrationcli-builder:$TAG_NAME', 'gcr.io/$PROJECT_ID/integrationcli-builder:latest']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/integrationcli-builder:latest']
  
options:
  env: ["DEBUG=true"]
  machineType: N1_HIGHCPU_8
